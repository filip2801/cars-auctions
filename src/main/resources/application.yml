server:
  port: 8081

spring:
  application:
    name: cars-auctions
  datasource:
    url: jdbc:postgresql://localhost:15432/cars_auctions
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
  rabbitmq:
    host: localhost
    port: 5662
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: AUTO
        concurrency: 3
        retry:
          enabled: true
          initial-interval: 100
          max-interval: 1000
          max-attempts: 5
          multiplier: 2
  flyway:
    enabled: true
